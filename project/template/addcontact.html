<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h4>ADD to contact</h4>
  
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter product name" name="Name" id="Name" required><br><br>

    <label for="discription"><b>Email</b></label>
    <input type="text" placeholder="Enter discription" name="Email" id="Email" required><br><br>

    <label for="price"><b>phone number</b></label>
    <input type="number" placeholder="Enter phone number" name="Phone" id="Phone" required><br><br>

    <label for="category"><b>Alternative</b></label>
    <input type="text" placeholder="Enter category" name="Alternative" id="Alternative" required><br><br>


    <label for="image"><b>Image</b></label>
    <input type="file" placeholder="Enter image" name="Image" id="Image" required><br><br>


    <button type="submit" class="registerbtn">save</button>

  </div>
